<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Custom HTML5 Video Player</title>
  <link rel="stylesheet" href="/public/css/video.css" type="text/css">
</head>
<body>
  <div class="container" id="container">
    <div class="video-container" id="video-container">
      <div class="playback-animation" id="playback-animation">
        <svg class="playback-icons">
          <use class="hidden" href="#play-icon"></use>
          <use href="#pause"></use>
        </svg>
      </div>

      <video controls class="video" id="video" preload="metadata" tabindex="0">
        <source src="/video" type="video/mp4">
      </video>

      <div class="video-controls hidden" id="video-controls">
        <div class="video-progress">
          <progress id="progress-bar" value="0" min="0"></progress>
          <input class="seek" id="seek" value="0" min="0" type="range" step="1">
          <div class="seek-tooltip" id="seek-tooltip">00:00</div>
        </div>

        <div class="bottom-controls">
          <div class="left-controls">
            <button data-title="Play (k)" id="play">
              <svg class="playback-icons">
                <use href="#play-icon"></use>
                <use class="hidden" href="#pause"></use>
              </svg>
            </button>

            <div class="volume-controls">
              <button data-title="Mute (m)" class="volume-button" id="volume-button">
                <svg>
                  <use class="hidden" href="#volume-mute"></use>
                  <use class="hidden" href="#volume-low"></use>
                  <use href="#volume-high"></use>
                </svg>
              </button>

              <input class="volume" id="volume" value="1"
              data-mute="0.5" type="range" max="1" min="0" step="0.01">
            </div>

            <div class="time">
              <time id="time-elapsed">00:00</time>
              <span> / </span>
              <time id="duration">00:00</time>
            </div>
          </div>

          <div class="right-controls">
            <button data-title="speed" class="speed-button" id="speed-button">X1.0</button>
            <div class="speed-box" id="speed-box">
              <button class="speed-button" id="speed-0.5">X0.5</button>
              <button class="speed-button" id="speed-0.75">X0.75</button>
              <button class="speed-button" id="speed-1.0">X1.0</button>
              <button class="speed-button" id="speed-1.25">X1.25</button>
              <button class="speed-button" id="speed-1.5">X1.5</button>
              <button class="speed-button" id="speed-1.75">X1.75</button>
              <button class="speed-button" id="speed-2.0">X2.0</button>
            </div>
            <button data-title="bookmark" class="bm-button" id="bm-button">
              <svg> 
                <use href="#bookmark"></use>
              </svg>
            </button>
            <div class="bm-box" id="bm-box">
              <div class="bm-submit" id="bm-submit">
                <input class="bm-name" id="bm-name" type="text">
                <button class="bm-submit-button" id="bm-submit-button">저장</button>
              </div>
            </div>
            <button data-title="Memo" class="memo-button" id="memo-button">
              <svg>
                <use href="#memo"></use>
              </svg>
            </button>
            <button data-title="PIP (p)" class="pip-button" id="pip-button">
              <svg>
                <use href="#pip"></use>
              </svg>
            </button>
            <button data-title="WIDE (w)" class="wide-button" id="wide-button">
              <svg>
                <use href="#wide"></use>
              </svg>
            </button>
            <button data-title="Full screen (f)" class="fullscreen-button" id="fullscreen-button">
              <svg>
                <use href="#fullscreen"></use>
                <use href="#fullscreen-exit" class="hidden"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>


      <button class="open-list" id="open-list">
        <svg>
          <use href="#list-button"></use>
        </svg>
      </button>
    </div>

    <div class="video-list-container" id="video-list-container">
      <div class="video-list-title">
        <p style="font-family: sans-serif; font-size: 20px; color:aliceblue">강의 목록</p>
        <button class="close-list" id="close-list">
          <svg>
            <use href="#list-button"></use>
          </svg>
        </button>
      </div>
      <ul>
      </ul>
    </div>


    <div class="memo-container" id="memo-container">
      <p class="memo-head" id="memo-head">
        <a id="memo-title">메모장</a>
        <a style="font-family: sans-serif;">크기:</a>
        <input type="number" id="memo-font-size" value="15">
        <a style="font-family: sans-serif;">색:</a>
        <input type="color" id="memo-font-color" value="#000000">
      </p>
      <textarea name="memoarea" id="memoarea"></textarea>
    </div>

  </div>
